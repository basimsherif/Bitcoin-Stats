version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android

    steps:
      - checkout
      - run:
          command: |
                    sudo chmod +x gradlew 
                    ./gradlew build
      - run:
          name: Run UnitTest
          command: ./gradlew testDebugUnitTest --tests com.basim.bitcoinstats.UnitTest

